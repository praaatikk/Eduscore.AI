<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduScore.AI - Predict Performance</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 30px;
      width: 100%;
      max-width: 600px;
      color: #fff;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 25px;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    select, input {
      border-radius: 10px !important;
      margin-bottom: 15px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      border: none;
      color: #000;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s ease;
      width: 100%;
      padding: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #38f9d7, #43e97b);
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-top: 20px;
      font-weight: 500;
      animation: fadeIn 1s ease-in;
    }

    .top-links {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    .top-links a:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="top-links">
    {% if session.get('user_id') %}
      <span>ðŸ‘‹ Hello, {{ session.get('username') }}</span>
      <a href="{{ url_for('logout') }}">Logout</a>
    {% endif %}
  </div>

  <div class="card">
    <h1>Eduscore.AI</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">
      
      <label>Gender</label>
      <select class="form-control" name="gender" required>
        <option selected disabled value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Race or Ethnicity</label>
      <select class="form-control" name="ethnicity" required>
        <option selected disabled value="">Select Ethnicity</option>
        <option value="group A">Group A</option>
        <option value="group B">Group B</option>
        <option value="group C">Group C</option>
        <option value="group D">Group D</option>
        <option value="group E">Group E</option>
      </select>

      <label>Parental Level of Education</label>
      <select class="form-control" name="parental_level_of_education" required>
        <option selected disabled value="">Select Education Level</option>
        <option value="associate's degree">Associate's degree</option>
        <option value="bachelor's degree">Bachelor's degree</option>
        <option value="high school">High school</option>
        <option value="master's degree">Master's degree</option>
        <option value="some college">Some college</option>
        <option value="some high school">Some high school</option>
      </select>

      <label>Lunch Type</label>
      <select class="form-control" name="lunch" required>
        <option selected disabled value="">Select Lunch Type</option>
        <option value="free/reduced">Free/reduced</option>
        <option value="standard">Standard</option>
      </select>

      <label>Test Preparation Course</label>
      <select class="form-control" name="test_preparation_course" required>
        <option selected disabled value="">Select Course</option>
        <option value="none">None</option>
        <option value="completed">Completed</option>
      </select>

      <label>Reading Score (0â€“100)</label>
      <input class="form-control" type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required>

      <label>Writing Score (0â€“100)</label>
      <input class="form-control" type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" required>

      <button class="btn btn-primary mt-3" type="submit">Predict Math Score</button>
    </form>

    {% if results %}
      <h2>ðŸŽ¯ Predicted Math Score: <strong>{{ results }}</strong></h2>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
